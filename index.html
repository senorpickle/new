<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Chocolate Company</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Our New Chocolate Company</h1>
    </header>
    
    <section id="about-us">
        <h2>About Us</h2>
        <p>We offer the finest chocolates, handcrafted with love.</p>
    </section>
    
    <section id="contact">
        <h2>Contact Us</h2>
        <p>Email us at info@chocolatemycompany.com</p>
    </section>
    
    <section id="join-us">
        <h2>Join Us</h2>
        <form id="subscription-form">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <button type="submit">Subscribe</button>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2024 New Chocolate Company</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
